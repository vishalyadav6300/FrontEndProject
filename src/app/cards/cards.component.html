<div class="card w-100 m-2 mt-4 text-dark">
    <img [src]=playmate.photo class="card-img-top" alt="..." width="10%">
    <div class="card-body">
      <h5 class="card-title">{{playmate.name}}</h5>
      <ul style="list-style-type: none;">
          <li>Nationality:{{playmate.flag}}</li>
          <li>Rating:{{playmate.rating}}</li>
          <li>Jersey No:{{playmate.shirt_number}}</li>
      </ul>
      <a href="#" class="btn btn-primary">To know more</a>
    </div>
  </div>
